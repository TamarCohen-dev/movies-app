<div class="container-fluid row">
    <div class="col-md-3">
        <form class="form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1 class="text-header">Login</h1>
            <p class="text-muted">Sign In to your account</p>
            <div class="input-group">
                <input type="text" placeholder="Username" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors.required">Username is required</div>
                </div>
            </div>
            <div class="input-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors.required">Password is required</div>
                </div>
            </div>
            <div class="d-flex">
                <i class="icon-done"></i>
                <p class="text-muted">Remember Me!</p>
            </div>
            <p class="text-muted"><a href>Forgot Your Password?</a></p>
            <div *ngIf="message"
                [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
                {{message.text}}</div>
            <div class="col-6 container"><button class="btn btn-pill btn-block btn-dark active">Login</button></div>
        </form>
    </div>
    <div class="col-md-9">
        <div class="img-login h-100"></div>
    </div>
</div>
